<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Crazy Cricket</title>
</head>
<body>
    <div id="main-container">
        <header>
            <h1>Wild Cricket</h1>
        </header>
        <div id="ecran_accueil" class="container">
            <p>Combien de joueurs ?</p>
            <div>
                <button onclick="start_game(1)">1</button>
                <button onclick="start_game(2)">2</button>
                <button onclick="start_game(3)">3</button>
                <button onclick="start_game(4)">4</button>
            </div>
            <div>
                <button onclick="start_game(5)">5</button>
                <button onclick="start_game(6)">6</button>
                <button onclick="start_game(7)">7</button>
                <button onclick="start_game(8)">8</button>
            </div>
        </div>
        <div id="ecran_app" class="container">
            <div id="pannel">
                <div id="panneau_infos">
                    <p id="tour">Tour : </p>
                    <span id="fleche">
                        <img src="./assets/dart.svg" alt="dart" class="dart_counter">
                        <img src="./assets/dart.svg" alt="dart" class="dart_counter">
                        <img src="./assets/dart.svg" alt="dart" class="dart_counter">
                    </sapn>
                </div>
                <div id="pannel_buttons">
                    <button onclick="handler_undo()"><img src="assets/arrow-undo.svg" alt="Undo"></button>
                    <button onclick="handler_miss()"><img src="assets/cross.svg" alt="Miss"></button>
                </div>
            </div>

            <table id="tableau_scores" class="vue_active">
                <thead>
                    <tr>
                        <th>Joueur</th>
                        <th>Score</th>
                        <th><img src="./assets/bull_eye.svg" alt="Bull Eye" class="bull_eye"></th>
                        <th class="header_colone_random">20</th>
                        <th class="header_colone_random">19</th>
                        <th class="header_colone_random">18</th>
                        <th class="header_colone_random">17</th>
                        <th class="header_colone_random">16</th>
                        <th class="header_colone_random">15</th>
                    </tr>
                </thead>
                <tbody id="tableau_scores_body"></tbody>
            </table>
            <div id="keyboard">
                <div id="keyboard-simple">
                    <p>SIMPLE</p>
                    <div class="keyboard-row">
                        <button id="bull-eye-triple" onclick="handler_keyboard(0, 1)"><img src="./assets/bull_eye.svg" alt="bull eye" class="bull_eye"></button>
                        <button id="c1-simple" class="column-button" onclick="handler_keyboard(1, 1)"></button>
                        <button id="c2-simple" class="column-button" onclick="handler_keyboard(2, 1)"></button>
                        <button id="c3-simple" class="column-button" onclick="handler_keyboard(3, 1)"></button>
                        <button id="c4-simple" class="column-button" onclick="handler_keyboard(4, 1)"></button>
                        <button id="c5-simple" class="column-button" onclick="handler_keyboard(5, 1)"></button>
                        <button id="c6-simple" class="column-button" onclick="handler_keyboard(6, 1)"></button>
                    </div>
                    
                </div>
                <div id="keyboard-double">
                    <p>DOUBLE</p>
                    <div class="keyboard-row">
                        <button id="bull-eye-double" onclick="handler_keyboard(0, 2)"><img src="./assets/bull_eye.svg" alt="bull eye" class="bull_eye"></button>
                        <button id="c1-double" class="column-button" onclick="handler_keyboard(1, 2)"></button>
                        <button id="c2-double" class="column-button" onclick="handler_keyboard(2, 2)"></button>
                        <button id="c3-double" class="column-button" onclick="handler_keyboard(3, 2)"></button>
                        <button id="c4-double" class="column-button" onclick="handler_keyboard(4, 2)"></button>
                        <button id="c5-double" class="column-button" onclick="handler_keyboard(5, 2)"></button>
                        <button id="c6-double" class="column-button" onclick="handler_keyboard(6, 2)"></button>
                    </div>
                </div>
                <div id="keyboard-triple">
                    <p>TRIPLE</p>
                    <div class="keyboard-row">
                        <button id="c1-triple" class="column-button" onclick="handler_keyboard(1, 3)"></button>
                        <button id="c2-triple" class="column-button" onclick="handler_keyboard(2, 3)"></button>
                        <button id="c3-triple" class="column-button" onclick="handler_keyboard(3, 3)"></button>
                        <button id="c4-triple" class="column-button" onclick="handler_keyboard(4, 3)"></button>
                        <button id="c5-triple" class="column-button" onclick="handler_keyboard(5, 3)"></button>
                        <button id="c6-triple" class="column-button" onclick="handler_keyboard(6, 3)"></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="ecran_game_over">
            <h1>Game Over</h1>
            <p id="reason"></p>
            <div id="moyennes">
                <h2>Moyennes</h2>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
